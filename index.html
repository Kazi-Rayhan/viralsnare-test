<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body style="background-color: #fafafa">
    <header class="p-3 mb-3 border-bottom">
      <div class="container-fluid">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <a
            href="/"
            class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none"
          >
            <img src="./img/logo.png" alt="" />
          </a>
          <form
            class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3"
            style="margin-left: 65px; width: 370px; height: 40px"
            role="search"
          >
            <input
              style="font-size: 12px; color: #b3b3b3; padding-left: 2.5rem"
              type="search"
              id="search-input"
              class="form-control"
              placeholder="Enter an email address, submitter name, VSID to search..."
              aria-label="Search"
            />
            <button id="search-button">
              <i class="fa-solid fa-magnifying-glass ps-1"></i>
            </button>
          </form>
          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 mb-md-0"></ul>
          <div class="justify-content-end">
            <ul class="nav">
              <li>
                <a href="#" class="nav-link px-2 link-dark"
                  ><img
                    src="./img/icons/Messagesicon.png"
                    alt=""
                    width="27"
                    height="21"
                /></a>
              </li>
              <li>
                <a href="#" class="nav-link px-2 link-dark"
                  ><img
                    src="./img/icons/Bellicon.png"
                    alt=""
                    width="16"
                    height="23"
                /></a>
              </li>
              <li>
                <div class="border-right mx-2"></div>
              </li>

              <li>
                <a
                  href="#"
                  class="nav-link px-2 link-dark"
                  style="font-size: 14px; font-weight: bold"
                  >ViralSnare Admin</a
                >
              </li>
            </ul>
          </div>
          <div class="dropdown text-end">
            <a
              href="#"
              class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img
                src="https://github.com/mdo.png"
                alt="mdo"
                width="32"
                height="32"
                class="rounded-circle"
              />
            </a>
            <ul class="dropdown-menu text-small">
              <li><a class="dropdown-item" href="#">New project...</a></li>
              <li><a class="dropdown-item" href="#">Settings</a></li>
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" href="#">Sign out</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <div class="row mt-2 me-1">
      <div class="col-md-2">abcd</div>
      <div class="col-md-10 card" style="border: none !important">
        <div class="row justify-content-between card-body">
          <div
            class="card-style col-auto p-2 d-flex align-items-center border rounded ms-2"
          >
            <div class="p-2 rounded-3 icon">
              <i class="fa-solid fa-clock-rotate-left"></i>
            </div>
            <div class="ms-2">
              <span>Pending videos</span> <br />
              <span>150</span>
            </div>
          </div>
          <div
            class="card-style col-auto p-2 d-flex align-items-center border rounded ms-2"
          >
            <div class="p-2 rounded-3 icon">
              <i class="fa-solid fa-question"></i>
            </div>
            <div class="ms-2">
              <span>Inquiring videos</span> <br />
              <span>150</span>
            </div>
          </div>
          <div
            class="card-style col-auto p-2 d-flex align-items-center border rounded ms-2"
          >
            <div class="p-2 rounded-3 icon">
              <i class="fa-solid fa-check"></i>
            </div>
            <div class="ms-2">
              <span>Approved videos</span> <br />
              <span>150</span>
            </div>
          </div>
          <div
            class="card-style col-auto p-2 d-flex align-items-center border rounded ms-2"
          >
            <div class="p-2 rounded-3 icon">
              <i class="fa-solid fa-globe"></i>
            </div>
            <div class="ms-2">
              <span>Website only</span> <br />
              <span>150</span>
            </div>
          </div>
          <div
            class="card-style col-auto p-2 d-flex align-items-center border rounded ms-2"
          >
            <div class="p-2 rounded-3 icon">
              <i class="fa-regular fa-copy"></i>
            </div>
            <div class="ms-2">
              <span>Duplicated videos</span> <br />
              <span>150</span>
            </div>
          </div>
          <div
            class="card-style col-auto p-2 d-flex align-items-center border rounded ms-2"
          >
            <div class="p-2 rounded-3 icon">
              <i class="fa-regular fa-circle-xmark"></i>
            </div>
            <div class="ms-2">
              <span>Rejected videos</span> <br />
              <span>150</span>
            </div>
          </div>
          <div
            class="card-style col-auto p-2 d-flex align-items-center border rounded ms-2"
          >
            <div class="p-2 rounded-3 icon">
              <i class="fa-regular fa-trash-can"></i>
            </div>
            <div class="ms-2">
              <span>Deleted videos</span> <br />
              <span>150</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
